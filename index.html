<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MyCery || Home</title>
  </head>
  <body>
    <!-- Section1 -->
    <section class="section1">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light myNavBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MyCery</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn headerBtn" type="submit">
                Download The App
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="section1Content">
        <div class="row">
          <div class="col-md-4 S1C1">
            <h1>
              Welcome To <br />
              MyCery
            </h1>
            <p>Grocery Ki Home Delivery</p>
            <!-- <input type="button" value="Download"  /> -->
            <!-- <button class="downloadBtn">Download</button> -->
            <div class="row">
              <div class="col-md-6">
                <img src="/assets/playBadge.png" alt="" />
              </div>
              <div class="col">
                <button type="button" class="downloadBtn">Download</button>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player
              src="https://assets1.lottiefiles.com/packages/lf20_8vcvc00i.json"
              background="transparent"
              speed="1"
              loop
              autoplay
              class="lottiePlayer"
            ></lottie-player>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
