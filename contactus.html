<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MyCery || About Us</title>
  </head>
  <body>
    <section class="section1">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light myNavBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="color: white"
            >MyCery</a
          >
          <button
            class="navbar-toggler"
            type="button"
            style="color: white"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  style="color: white"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutUs.html" style="color: white"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactus.html" style="color: white"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="career.html" style="color: white"
                  >Career</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn headerBtn" type="submit">
                Download The App
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="section1ContentContactUs">
        <div class="row">
          <div class="col-md-6" style="text-align: center; padding: 40px">
            <h2>Contact Us</h2>
            <p style="margin: 0px">
              <i class="fa fa-whatsapp" style="color: green"></i> &nbsp +91
              7008029658
            </p>
            <p style="margin: 0px">
              <i class="fa fa-envelope-open-o" style="color: green"></i>
              &nbsp support@mycery.com
            </p>
            <p style="margin: 0px">
              <i class="fa fa-phone" style="color: green"></i>
              &nbsp +91 7008029658
            </p>
          </div>
          <div class="col contactUsForm">
            <form>
              <div class="form-group">
                <!-- <label for="inputName">Name</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Enter Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <!-- <label for="inputPhone">Mobile No.</label> -->
                <input
                  type="tel"
                  class="form-control"
                  id="inputPhone"
                  placeholder="Mobile No."
                  required
                />
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <!-- <label for="exampleFormControlTextarea1">Messege</label> -->
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Type Your Messege Here"
                ></textarea>
              </div>
              <div class="form-group mt-3">
                <!-- <label for="exampleFormControlFile1"
                  >Attach Supporting File</label> -->

                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-outline-success">
                  Send
                </button>
                <button type="reset" class="btn btn-outline-danger">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div>
        <p style="text-align: center">&copy; Mycery 2022</p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
